<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Let's Do Something</title>
  <link rel="stylesheet" href="start.css">
</head>
<body>
  <div class="wrap">
    <form id="login-form" class="hidden">
      <input required maxlength="10" type="text" placeholder="이름을 입력하시고 엔터를 눌러주세요">
      <!-- <button>Enter</button> -->
    </form>
    <div id="logined" class="hidden">
      <div>
        <h1 id="sayHello"></h1>
        <form>
          <button>이름 변경</button>
        </form>
      </div>
    </div>
    <form id="todo-form">
      <input type="text" required placeholder="할일을 작성하시고 엔터를 눌러주세요">
    </form>
    <ul id="todo-ul"></ul>
  </div>
  <div id="clock">
    <h2>00:00:00</h2>
  </div>
  <div id="weather">
    <p>위치정보가 필요합니다</p>
    <p></p>
    <p></p>
  </div>
  <div id="quote">
    <p></p>
    <p></p>
  </div>
  <button class="openMap">지도열기</button>
  <div class="wrapMap">
    <div id="map" ></div>
    <button>❌</button>
  </div>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a9021eeadcfa641e0642ace4c6dd33f6"></script>
  <script src="start.js"></script>
  <script src="clock.js"></script>
  <script src="quotes.js"></script>
  <script src="bg.js"></script>
  <script src="todo.js"></script>
  <script src="weather.js"></script>
</body>
</html>
